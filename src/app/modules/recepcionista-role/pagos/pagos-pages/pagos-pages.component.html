<div class="pagos-container">
  <header class="pagos-header">
    <h1 class="pagos-title">Detalles de Pago</h1>
  </header>

  <div class="card">
    <div class="flex flex-col md:flex-row">
      <div
        class="flex w-full flex-col items-center justify-center gap-3 py-5 md:w-5/12"
      >
        <div class="flex flex-col gap-2">
          <label for="id">Buscar por ID</label>
          <input pInputText id="id" type="number" />
        </div>
        <div class="flex flex-col gap-2">
          <label for="dni">Buscar por DNI</label>
          <input pInputText id="dni" type="number" />
        </div>
      </div>
      <div class="w-full md:w-2/12">
        <p-divider layout="vertical"></p-divider>
      </div>
      <div class="flex w-full flex-col items-center justify-center gap-3 py-5 md:w-5/12 ">
      <div class="flex flex-col gap-2">
        <p-button
          label="Buscar"
          icon="pi pi-user-plus"
          severity="success"
          class="w-full max-w-[17.35rem]"
          styleClass="w-full mx-auto"
        />
        <div class="flex flex-col gap-2">
        <p-button
          label="Borrar"
          icon="pi pi-user-plus"
          severity="success"
          class="w-full max-w-[17.35rem]"
          styleClass="w-full mx-auto"
        />
      </div>
      </div>
      </div>
    </div>
  </div>

  <section class="table-section">
    <p-table [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Tipo</th>
          <th>Descripci√≥n</th>
          <th>Cantidad</th>
          <th>Precio total</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </section>

  <section class="summary-section">
    <div class="total-info">
      <span class="total-label">Monto total:</span>
      <span class="total-amount">{{ monto }}</span>
    </div>
    <div class="action-button">
      <p-button label="Imprimir" icon="pi pi-print"></p-button>
    </div>
  </section>
</div>
