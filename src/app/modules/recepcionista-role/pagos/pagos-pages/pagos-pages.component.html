<div class="pagos-container">
  <header class="pagos-header">
    <h1 class="pagos-title ">Detalles de pago</h1>
  </header>

  <section class="top-section">
    <div class="flex flex-col gap-4 w-full items-center">
      <!-- Fila para ID de Orden de Pago -->
      <div class="flex items-center gap-4 w-full justify-center">
        <div class="flex flex-col gap-2 w-1/4">
          <label for="orderId">ID de Orden de Pago</label>
          <p-autocomplete [(ngModel)]="id"  [suggestions]="items" (completeMethod)="buscar()" dropdown />
        </div>
        <div class="flex gap-2">
          <p-button label="Buscar" icon="pi pi-search" severity="success"></p-button>
          <p-button label="Eliminar" icon="pi pi-trash" severity="danger" disabled="true"></p-button>
        </div>
      </div>
      <!-- Fila para Monto de la consulta -->
      <div class="flex items-center gap-4 w-full justify-center">
        <div class="flex flex-col gap-2 w-1/4">
          <label for="consultaMonto">Monto de la consulta</label>
          <div>
          <p-inputnumber [(ngModel)]="consulta" [useGrouping]="false" [min]="0" [max]="100" [maxFractionDigits]="2" />
        </div>
          <small class="text-xs text-gray-500">Monto maximo de 100 soles</small>
        </div>
        <div class="flex gap-2">
          <p-button label="Agregar" icon="pi pi-search" severity="success"></p-button>
          <p-button label="Eliminar" icon="pi pi-trash" severity="danger" disabled="true"></p-button>
        </div>
      </div>
    </div>
  </section>

  <section class="table-section mt-6">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Tipo</th>
          <th>Descripci√≥n</th>
          <th>Cantidad</th>
          <th>Precio total</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.tipo }}</td>
          <td>{{ product.descripcion }}</td>
          <td>{{ product.cantidad }}</td>
          <td>{{ product.precioTotal }}</td>
        </tr>
      </ng-template>
    </p-table>
  </section>

  <section class="summary-section mt-6">
    <div class="total-info flex items-center justify-between">
      <span class="total-label text-lg font-semibold">Monto total:</span>
      <span class="total-amount text-lg font-semibold">{{ monto }}</span>
    </div>
    <div class="action-button mt-4 flex justify-center">
      <p-button label="Imprimir" icon="pi pi-print"></p-button>
    </div>
  </section>
</div>
