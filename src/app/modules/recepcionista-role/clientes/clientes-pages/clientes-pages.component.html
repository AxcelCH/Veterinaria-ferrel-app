<div class="header-container">
  <p class="text-title">Lista de clientes</p>
  <p-button
    label="Registrar cliente"
    class="bt-1"
    (onClick)="showDialog = true"
  ></p-button>
</div>
<p-table
  #dt
  class="w-3/4"
  [value]="clientes"
  [globalFilterFields]="['dni', 'nombre', 'apellido', 'telefono', 'email']"
  dataKey="id"
  [tableStyle]="{ 'min-width': '50rem' }"
  [rows]="5"
  [paginator]="true"
>
  <ng-template pTemplate="caption">
    <p-iconfield iconPosition="left">
      <div class="flex items-center gap-2">
        <p-inputicon>
          <i class="fa fa-search"></i>
        </p-inputicon>
        <input
          pInputText
          type="text"
          placeholder="Buscador por dni"
          [(ngModel)]="globalFilterValue"
          (input)="dt.filterGlobal(globalFilterValue, 'contains')"
        />
        <p-button
          icon="fa fa-eraser"
          [rounded]="true"
          severity="secondary"
          pTooltip="Limpiar Filtro"
          tooltipPosition="top"
          showDelay="1000"
          (click)="clearFilters(dt)"
        ></p-button>
      </div>
    </p-iconfield>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="dni">
        DNI
        <p-sortIcon field="dni"></p-sortIcon>
      </th>
      <th pSortableColumn="nombre">
        Nombre
        <p-sortIcon field="nombre"></p-sortIcon>
      </th>
      <th pSortableColumn="apellido">
        Apellido
        <p-sortIcon field="apellido"></p-sortIcon>
      </th>
      <th pSortableColumn="telefono">
        Número
        <p-sortIcon field="telefono"></p-sortIcon>
      </th>
      <th pSortableColumn="email">
        Correo
        <p-sortIcon field="email"></p-sortIcon>
      </th>
      <th pSortableColumn="direccion">
        Dirección
        <p-sortIcon field="direccion"></p-sortIcon>
      <th>Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cliente>
    <tr [ngClass]="rowClass(cliente)" [ngStyle]="rowStyle(cliente)">
      <td>{{ cliente.dni }}</td>
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.apellido }}</td>
      <td>{{ cliente.telefono }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.direccion }}</td>
      <td class="flex gap-2">
        <p-button
          icon="fa fa-pencil"
          [rounded]="true"
          severity="secondary"
          pTooltip="Modificar"
          tooltipPosition="top"
          showDelay="1000"
        ></p-button>
        <p-button
          icon="fa fa-trash"
          [rounded]="true"
          severity="danger"
          pTooltip="Eliminar"
          tooltipPosition="top"
          showDelay="1000"
          (click)="confirmDelete(cliente)"
        ></p-button>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6" class="py-4 text-center text-sm text-gray-400">
        No se encontraron datos.
      </td>
    </tr>
  </ng-template>
</p-table>
<app-registrar-cliente [(visible)]="showDialog"></app-registrar-cliente>
<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
