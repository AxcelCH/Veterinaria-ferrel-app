<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h3 class="text-lg font-bold text-center mb-4">Seleccionar Cantidad</h3>
    <p class="text-center mb-2"><strong>Producto:</strong> {{ producto?.nombre }}</p>
    <p class="text-center mb-4"><strong>Stock Disponible:</strong> {{ producto?.stock }}</p>

    <!-- Contenedor centrado de botones y input -->
    <div class="flex items-center justify-center space-x-2">
      <p-button 
        icon="fa fa-minus"
        severity="danger"
        rounded
        class="w-8 h-8 flex items-center justify-center"
        (click)="disminuirCantidad()">
      </p-button>

      <input 
        type="number" 
        [(ngModel)]="cantidadSeleccionada"
        class="w-12 h-8 text-center border border-gray-300 rounded-md focus:outline-none"
        (input)="validarCantidad()"
        min="1"
        [attr.max]="producto?.stock"
      />

      <p-button 
        icon="fa fa-plus"
        severity="success"
        rounded
        class="w-8 h-8 flex items-center justify-center"
        (click)="aumentarCantidad()">
      </p-button>
    </div>

    <!-- Botones de acciÃ³n -->
    <div class="flex justify-between mt-6">
      <p-button label="Cancelar" severity="secondary" class="w-24 py-1" (click)="onClose.emit()"></p-button>
      <p-button label="Agregar" severity="success" class="w-24 py-1" (click)="agregarProducto()"></p-button>
    </div>
  </div>
</div>
