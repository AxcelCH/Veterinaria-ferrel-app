<!-- Contiene el formulario y se desactiva cuando se ejecuta el Sign In -->
<div
  class="relative flex h-full w-full flex-col items-center justify-center"
  *ngIf="!isLoading"
>
  <div
    class="bg-image-1 absolute inset-0 -z-10 bg-[url('/assets/images/auth-page/background-1.jpg')] blur-sm"
  ></div>

  <div
    class="flex w-1/4 flex-col items-center justify-center gap-3 rounded-lg bg-white p-8 shadow-2xl"
  >
    <div class="flex h-full w-full flex-col items-center justify-center gap-3">
      <img
        src="assets/images/ferrel-icons/ferrel-icon-1.png"
        alt=""
        class="w-1/3"
      />
      <h1 class="text-lg font-bold">Veterinaria Ferrel</h1>
    </div>

    <form class="flex h-full w-full flex-col gap-5" (ngSubmit)="onSignIn()">
      <div class="flex w-full flex-col gap-1">
        <h1 class="cursor-default">Usuario</h1>
        <input class="input-style-1" type="text" placeholder="usuario" />
      </div>

      <div class="flex w-full flex-col gap-2">
        <h1 class="cursor-default">Contraseña</h1>
        <input class="input-style-1" type="password" placeholder="contraseña" />
      </div>

      <div class="w-full pt-6">
        <button
          class="button-style-2 w-full"
          type="submit"
          (click)="onSignIn()"
        >
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>

<!-- La pantalla de carga se activa dependiendo de la carga de la API -->
<div *ngIf="isLoading" class="h-full w-full">
  <app-loading-page />
</div>

<!-- Permite que los message Toast este contenida en todo la pagina -->
<p-toast position="bottom-right" key="br" />
