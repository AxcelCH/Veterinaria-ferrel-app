<div class="flex h-full w-full flex-col items-center justify-center bg-white">
  <p-table
    #dt
    class="w-3/4"
    [value]="mascotasData"
    [globalFilterFields]="['id', 'nombre', 'raza', 'edad', 'sexo']"
    dataKey="id"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rows]="5"
    [paginator]="true"
  >
    <ng-template #caption>
      <p-iconfield iconPosition="left">
        <div class="flex items-center gap-2">
          <p-inputicon>
            <i class="fa fa-search"></i>
          </p-inputicon>
          <input
            pInputText
            type="text"
            placeholder="Buscador global"
            [(ngModel)]="globalFilterValue"
            (input)="dt.filterGlobal(globalFilterValue, 'contains')"
          />
          <p-button
            icon="fa fa-eraser"
            [rounded]="true"
            severity="secondary"
            pTooltip="Limpiar Filtro"
            tooltipPosition="top"
            showDelay="1000"
            (click)="clearFilters(dt)"
          />
          <p-button
            icon="fa fa-plus"
            [rounded]="true"
            severity="success"
            pTooltip="Agregar Mascota"
            tooltipPosition="top"
            showDelay="1000"
          />
        </div>
      </p-iconfield>
    </ng-template>

    <ng-template #header>
      <tr>
        <th pSortableColumn="id">Identificaci√≥n <p-sortIcon field="id" /></th>
        <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre" /></th>
        <th pSortableColumn="raza">Raza <p-sortIcon field="raza" /></th>
        <th pSortableColumn="edad">Edad <p-sortIcon field="edad" /></th>
        <th pSortableColumn="sexo">Sexo <p-sortIcon field="sexo" /></th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template #body let-rowData>
      <tr>
        <td>{{ rowData.id }}</td>
        <td>{{ rowData.nombre }}</td>
        <td>{{ rowData.raza }}</td>
        <td>{{ rowData.edad }}</td>
        <td>{{ rowData.sexo }}</td>
        <td class="flex gap-2">
          <p-button
            icon="fa fa-pencil"
            [rounded]="true"
            severity="secondary"
            pTooltip="Editar"
            tooltipPosition="top"
            showDelay="1000"
          />
          <p-button
            icon="fa fa-file-text"
            [rounded]="true"
            severity="info"
            pTooltip="Detalles"
            tooltipPosition="top"
            showDelay="1000"
            (click)="getDetailsMascota(rowData.id)"
          />
          <p-button
            icon="fa fa-trash"
            [rounded]="true"
            severity="danger"
            pTooltip="Eliminar"
            tooltipPosition="top"
            showDelay="1000"
            (click)="deleteMascota(rowData.id)"
          />
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="py-4 text-center text-sm text-gray-400">
          No se encontraron datos.
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Muestra el modal de detalles cuando se le invoca -->
<app-details-mascota
  [(visible)]="showDetailsMascota"
  [mascota]="selectedMascota" 
/>

<app-delete-mascota
  *ngIf="showDeleteModal && selectedMascotaId !== null"
  [mascotaId]="selectedMascotaId!"
  (onDeleteSuccess)="handleDeleteSuccess()"
  (close)="showDeleteModal = false"
/>
