<!-- Muestra el contenido en un contenedor tras pasar "/auth" -->
<div class="flex h-full w-full flex-row" *ngIf="showLayout && !isLoading">
  <app-side-bar />
  <div class="h-full w-full">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Muestra el "/auth" sin el contenedor -->
<router-outlet *ngIf="!showLayout && !isLoading"></router-outlet>

<!-- Muestra la pantalla de carga cuando se le invoque -->
<app-loading-page *ngIf="isLoading"/>
