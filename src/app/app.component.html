<!-- Muestra el contenido en un contenedor tras pasar "/auth" -->
<div class="flex flex-row h-full w-full" *ngIf="!isLoading">
  <app-side-bar *ngIf="!isAuthPage"/>
  <div class="h-full w-full">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Muestra la pantalla de carga cuando se le invoque -->
<app-loading-page *ngIf="isLoading" />

<!-- Permite que los message Toast este contenida en todo la pagina -->
<p-toast position="bottom-right" key="br" />
